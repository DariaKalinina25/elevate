name: RSpec

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  rspec:
    name: Run RSpec
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.ELEVATE_DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ secrets.ELEVATE_DATABASE_PASSWORD }}
          POSTGRES_DB: elevate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $PGUSER"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      ELEVATE_DATABASE_USER: ${{ secrets.ELEVATE_DATABASE_USER }}
      ELEVATE_DATABASE_PASSWORD: ${{ secrets.ELEVATE_DATABASE_PASSWORD }}
      PGUSER: ${{ secrets.ELEVATE_DATABASE_USER }}
      DATABASE_URL: postgres://${{ secrets.ELEVATE_DATABASE_USER }}:${{ secrets.ELEVATE_DATABASE_PASSWORD }}@localhost:5432/elevate_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Set up database
        run: bin/rails db:create db:schema:load --trace

      - name: Run RSpec
        run: bundle exec rspec
